<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Shopping Cart</title>

  <!-- Bootstrap CSS CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>
</head>

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary"> Dynamic Shopping Cart</h1>
 
      <!-- Product input section -->
    <div id="product-container" class="input-group mb-4">
      <input type="text" id="product-name" class="form-control" placeholder="Product Name">
      <input type="number" id="product-price" class="form-control" placeholder="Product Price">
      <button id="add-product" class="btn btn-primary">Add Product</button>
    </div>

  <!-- Cart items will be appended here -->
  <ul id="cart" class="list-group mb-3"></ul>

<!-- Total price and counter -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <h4>Total: $<span id="total-price">0</span></h4>
      <p class="mb-0">Items in Cart: <span id="item-count">0</span></p>
    </div>
  </div>

</body>
</html>
